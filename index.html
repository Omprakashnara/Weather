<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mainweather</title>
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <div class="weather-page">
    <div class="top-bar">
      <button class="button-style left">Back</button>
      <div class="search-bar">
        <input type="text" placeholder="Search for city" id="searchInput">
        <button onclick="search()">Search</button>
      </div>
      <button class="button-style right">Logout</button>
    </div>
  </div>

  <script>
    function search() {
      var searchInput = document.getElementById('searchInput').value;
      console.log('Search query:', searchInput);
    }
  </script>
</body>
</html>
